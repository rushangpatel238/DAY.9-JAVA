<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, p, q, and r are undeclared variables.</p>

<p id="demo"></p>

<script>
p = 25;
q = 35;
r = p + q; 
document.getElementById("demo").innerHTML =
"The value of r is: " + r;
</script>

</body>
</html>
